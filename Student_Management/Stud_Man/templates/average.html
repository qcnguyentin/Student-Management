<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
    <script src="{{ url_for('static', filename='js/score.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="5" class="text-center">BẢNG ĐIỂM MÔN HỌC</th>
      </tr>
      <tr>
        <th colspan="5">Năm học: {{ year }}</th>
      </tr>
      <tr>
        <th>STT</th>
        <th>Họ Tên</th>
        <th>Lớp</th>
        <th>Điểm TB HK1</th>
        <th>Điểm TB HK2</th>
      </tr>
    </thead>
    <tbody>
      {% for i in score %}
      <tr>
        <td>{{ i.stt }}</td>
        <td>{{ i.student_name }}</td>
        <td>{{ i.student_class_name }}</td>
        <td>{{ i.score_avg1 }}</td>
        <td>{{ i.score_avg2 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
